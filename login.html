<!doctype html>
<html lang="en">

<head>
    <title>Login IES Ruiz Incidencias</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="build/img/logo_RG_480_blanco.png">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="build/css/styles.css">

</head>

<body class="background-image">
    <div class="bg-white p-5 rounded w-40">
        <h1 class="text-secondary fw-bold mb-3 text-center">Inicia sesión</h1>
        <form id="loginForm">
            <div class="mb-3 form-floating position-relative">
                <input type="email" class="form-control" name="email" id="email" placeholder="abc@mail.com" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="mb-3 form-floating position-relative">
                <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña..." required>
                <label for="password" class="form-label">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
    </div>

 
    <footer class="fixed-bottom">
        <p class="text-light text-center mb-5 fs-4">Noelia Baños &copy; 2025</p>
    </footer>
    <script src="build/js/bootstrap.bundle.js"></script>
    <script src="build/js/funciones.js"></script>
</body>

</html>
