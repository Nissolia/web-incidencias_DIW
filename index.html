<!doctype html>
<html lang="es">

<head>
    <title>Login IES Ruiz Incidencias</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="build/img/logo_RG_480_blanco.png">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="build/css/styles.css">

</head>

<body class="background-image">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded w-40 shadow">
            <h1 class="text-secondary fw-bold mb-3 text-center">Inicia sesión</h1>
            <form action="build/index.html" class="needs-validation" novalidate>
                <!-- Email -->
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" name="email" id="email" placeholder="abc@mail.com" required>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">Por favor, introduce un email válido.</div>
                </div>
    
                <!-- Contraseña -->
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" name="password" id="password" 
                        placeholder="Ingresa tu contraseña..." required minlength="6">
                    <label for="password">Contraseña</label>
                    <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
    
                <!-- Botón -->
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
        </div>
    </div>

 
    <footer class="fixed-bottom">
        <p class="text-light text-center mb-5 fs-4">Noelia Baños &copy; 2025</p>
    </footer>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
